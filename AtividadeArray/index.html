<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Atividade Array</title>
</head>
<body>
    <main>
        <section>
            <article class="content">
                <input type="text" name="text" id="valor" placeholder="Cadeira">

                <aside>
                    <button type="submit" id="inAdicionar">Adicionar</button>
                </aside>

                <aside>
                    <button type="submit" id="inOrdenar">Ordenar</button>
                </aside>
            </article>
        </section>
        <aside id="error"></aside>
        <span class="retorno">
            <p id="outAdicionar"></p>
            <p id="outOrdenar"></p>
        </span>
    </main>
    <script src="./app.js"></script>
</body>
</html>
